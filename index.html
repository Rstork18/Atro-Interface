<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Atro Interface</title>

</head>

<body>
    <div class="div-main">

        <img src='./Assets/AtroLogo.png'>
        <input type="email" placeholder="Example@email.com">
        <input class="password" type="password" placeholder="Your Password">
        <button class="sing-in">Sing in</button>
        <div class="horizontal-line">
            <div id="linha-horizontal"></div>
            <p>Or</p>
            <div id="linha-horizontal"></div>
        </div>
        <button class="facebook">Continue with Facebook</button>

        <div class="div-links">
            <a id="details">Forget Details?</a>

            <a id="account">Create Account</a>
        </div>

    </div>

</body>

</html>
